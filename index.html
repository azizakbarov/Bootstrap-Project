<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,400;0,600;1,600&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css" />

    <title>Lingvo Hub</title>
</head>

<body>
    
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-orange">
            <a href="#" class="navbar-brand align-items-center"> <img src="img/logo.png" alt="Company Logo" height=60 width=100> <strong><span class="logotext"> Lingvo Hub </span></strong></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ml-auto align-items-center">
                    <li class="nav-item">
                        <a href="#" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Library</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">

        <div class="row">
            <div class="col mx-auto">
                <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#homeCarousel" data-slide-to="1"></li>
                        <li data-target="#homeCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/tutor.jpg"
                                alt="English Tutor" />
                            <div class="carousel-caption">
                                <h3>Only Quality Teachers</h3>
                                <p class="d-none d-sm-block">Find the tutor who suits your needs best</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/online.jpg" alt="Learning English Online" />
                            <div class="carousel-caption">
                                <h3>Go Online</h3>
                                <p class="d-none d-sm-block">Study from the comfort of your own home </p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/englishcorner.jpg" alt="English Corner Class" />
                            <div class="carousel-caption">
                                <h3>Fun English Corner</h3>
                                <p class="d-none d-sm-block">Team up with other learners in our English corner class </p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="sr-only">Next</span>
                    </a>
                        <button class="btn btn-danger btn-sm" id="carouselButton">
                            <i class="fa fa-pause"></i>
                        </button>
                    </div>
                </div>
            </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
